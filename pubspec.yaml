name: superheroes
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.7
  provider: ^6.1.2
  google_fonts: ^6.2.1
  http: ^1.2.1
  flutter_dotenv: ^5.1.0
  cupertino_icons: ^1.0.6
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  network_image_mock: ^2.1.1

  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0


flutter:
  assets:
    - google_fonts/
    - assets/icons/
    - assets/images/
    - .env

  uses-material-design: true